<div class='book'>
  <ul>
    {% assign tags = '' %}
    {% for item in site.categories[page.category] reversed %}
    {% unless item.hidden %}
    <li><a {% if page.url == item.url %}class='active'{% endif %} href='{{site.baseurl}}{{item.url}}'>{{item.title}}</a></li>
    {% endunless %}
    {% endfor %}
  </ul>
</div>

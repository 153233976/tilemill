    <script type='text/html' id='ListView'>
    <div id='header' class='clearfix pane'>
      <h1>TileMill</h1>
      <a class='info' href='#info'>Info</a>
    </div>
    <div id='content' class='clearfix'>
    </div>
    </script>

    <script type='text/html' id='ProjectListView'>
    <h2 class='pane'>Projects</h2>
    <ul class='items'>
      <li class='form'>
      <form id='projects'>
          <div class='messages'></div>
          <label>Name</label>
          <input class='required text alphanum' type='text' />
          <input class='submit' type='submit' value='Add project' />
        </form>

    </ul>
    </script>

    <script type='text/html' id='VisualizationListView'>
    <h2 class='pane'>Visualizations</h2>
    <ul class='items'>
      <li class='form'>
      <form id='visualizations'>
        <div class='messages'></div>
        <label>Shapefile URL</label>
        <input class='url2 required text' type='text' />
        <input class='submit' type='submit' value='Add visualization' />
      </form>

    </ul>
    </script>

    <script type='text/html' id='LoadingView'>
      <div id='loading'>
        <div class='loading-text'>
          {{#message}}{{ message }}{{/message}}
        </div>
        <div class='loading'></div>
      </div>
    </script>

    <script type='text/html' id='ErrorView'>
      <div id='header' class='clearfix pane'>
        <h1>TileMill</h1>
        <a class='home' href='#'>Back home</a>
      </div>
      <div id='content' class='clearfix'>
          <div class='error-page'>{{ message }}</div>
      </div>
    </script>

    <script type='text/html' id='ProjectRowView'>
      <a href='#project/{{id}}/delete' class='file-delete'>Delete</a>
      <a href='#project/{{id}}' class='route'>{{id}}</a>
    </script>

    <script type='text/html' id='ProjectView'>
      <div id='header' class='clearfix pane'>
        <h1>Editing {{ id }}</h1>
        <a class='info' href='#'>Info</a>
        <a class='minimal' href='#'>Minimal Mode</a>
        <a target='_blank' class='reference' href='#reference'>Reference</a>
        <a class='save' href='#'>Save</a>
        <a class='home' href='#'>Back home</a>

    <script type='text/html' id='visualization'>

        <a class='projectify' href='#project-save'>Make project</a>
        <a class='home' href='#'>Back home</a>

      <div id='sidebar'></div>
    </script>

    <script type='text/html' id='LayerListView'>

        <div class='sidebar-header clearfix pane'>

    <script type='text/html' id='inspector'>

    <script type='text/html' id='color'>

    <script type='text/html' id='PopupView'>
      <div id='popup'>

        <div class='popup'>

            <h2>{{ title }}</h2>
            <a href='#' class='popup-close'>Close</a>

          <div class='popup-content'>{{{ content }}}</div>
        </div>

    <script type='text/html' id='popup_layer'>
      <div id='popup-layer' class='clearfix pane'>
        <form id='form-layer'>
          <div class='messages'></div>
          <div><label for='id'>Id</label>
            <input type='text' class='text required' id='id' />
          </div>
          <div><label for='classes'>Classes</label>
              <input type='text' class='text' id='classes' />
          </div>
          <div>
            <label for='file'>Data Source</label>
            <input type='text' class='text required' id='file' />
            <a id='expand-datasources' title='See available datasources'>[+]</a>
            <div style='display:none;' id='form-providers'></div>
          </div>
          <div>
            <label for='srs'>SRS</label>
            <select id='srs'>
              <option value='auto'>Autodetect</option>
              <option value='&srs900913;'>900913</option>
              <option value='&srsWGS84;'>WGS84</option>
              <option value='custom'>Add custom</option>
            </select>
          </div>
          <div class='srs-custom'>
            <label for='srs-custom'>Custom</label>
            <input type='text' class='text' id='srs-custom' />
          </div>
          <div class='buttons'>
              <input class='submit' type='submit' value='{{ submit }}' />
          </div>
        </form>
      </div>
    </script>

    <script type='text/html' id='popup_info_settings'>
      <div id='popup-info' class='clearfix pane'>
        <form>
          {{#settings}}
            <div><label>{{ key }}</label>
              <input class='text' type='text' value='{{val}}' />
            </div>
          {{/settings}}
        </form>
      </div>
    </script>

    <script type='text/html' id='popup_info_project'>
      <div id='popup-info' class='clearfix pane'>
        <form>
          <div class='messages'></div>
          <div><label for='tilelive-url'>TileLive URL</label>
            <input id='tilelive-url' class='text' type='text' value='{{ tilelive_url }}' />
          </div>
          <div><label for='mml-url'>MML URL</label>
            <input id='mml-url' class='text' type='text' value='{{ mml_url }}' />
          </div>
          <div>
            <label for='polymaps'>Polymaps</label>
            <textarea class='code-snippet'>
var po = org.polymaps;
var map = po.map()
    .container(document.getElementById('map').appendChild(po.svg('svg')))
    .add(po.interact())
    .add(po.hash())
    // layer setup
    .add(po.image()
    .url(po.url({{ tilelive_url }}
    + '/{Z}/{X}/{Y}.png')
    ))
    // end layer setup
    .add(po.compass()
    .pan('none'));
</textarea>
        </div>
        <div><label for='openlayers'>OpenLayers</label>
            <textarea class='code-snippet'>
var layer = new OpenLayers.Layer('layer', {{ tilelive_url }}, { sphericalMercator: true });
            </textarea>
          </div>
        </form>
      </div>
    </script>

    <script type='text/html' id='popup_info_visualization'>
      <div id='popup-info' class='clearfix pane'>
        <form>
          <div class='messages'></div>

              class='text' type='text' value='{{ datasource_url }}' />

          <div>
            <label for='tilelive-url'>TileLive URL</label>

          <div>
            <label for='mml-url'>MML URL</label>

          <div><label for='choropleth-split'>Choropleth</label>

              <option value='6'>6 shades</option>

    <script type='text/html' id='popup_projectify'>

    <script type='text/html' id='font'>

    <script type='text/html' id='inspector_field'>
      <li id='field-{{ field }}'>
        <a class='inspect-values' href='#inspect-values'>See values</a>
        {{#visualize}}
          <a class='visualization-type inspect-unique'
            href='#inspect-unique'>Unique Value</a>
          <a class='visualization-type inspect-label'
            href='#inspect-label'>Label</a>
          <a class='visualization-type inspect-choropleth'
            href='#inspect-choropleth'>Choropleth</a>
          <a class='visualization-type inspect-scaledPoints'
            href='#inspect-scaled-points'>Scaled points</a>

    <script type='text/html' id='inspector_values'>
      <div class='inspect-values'>
        <ul class='clearfix inspect-values field-values'>
          <li class='min'><strong>Min</strong> {{ min }}</li>
          <li class='max'><strong>Max</strong> {{ max }}</li>
        </ul>
        <div class='pager clearfix'>
          <a class='pager-prev {{ class_prev }}' href='#pager-prev'>Prev</a>

    <script type='text/html' id='ReferenceView'>
      <div id='header' class='clearfix pane'>
        <h1>Reference</h1>
        <a class='home' href='#'>Back home</a>
      </div>
      <div id='main'>
        <div id='main-content'>
        </div>
      </div>
      <div id='sidebar'>
        <div class='reference-help'>
          <p>TileMill supports the <a href='https://github.com/mapnik/Cascadenik'>Cascadenik</a>
          styling language. It should be familiar to <a href='http://www.w3schools.com/css/'>CSS</a>
          users and easy to pick up for everyone else.</p>
          <p>A simple Cascadenik style looks like</p>
<pre>
#world {
  polygon-fill: #eee;
  line-color: #ccc;
  line-width: 0.5;
}
</pre>
          <p>Which is the <em>selector</em> <code>#world</code>
          - which makes this affect the layer with the id <code>world</code>,
          and then three <em>declarations</em> which color the countries 
          the color <code>#eee</code> and give them a grey line <code>0.5</code>
          units wide.</p>

          <p>There are other selectors you can use to affect different parts of a map</p>

          <ul>
              <li><code>* { }</code>: All layers
              <li><code>.red { }</code>: Only layers with the class 'red'
              <li><code>.blue[zoom>8] { }</code> Only layers with the class blue, zoomed beyond 8
              <li><code>#countries NAME { }</code> Country names, from a layer with id country an a 
          property called NAME
          </ul>
        </div>
      </div>
    </script>

    <script type='text/html' id='data'>
      <div id='header' class='clearfix pane'>
        <h1>Data</h1>
        <a class='home' href='#'>Back home</a>
      </div>
      <div id='main'>

          <div id='providers'>
          </div>
        </div>

      </div>
    </script>

    <script type='text/html' id='data_provider'>
      <h3>{{ name }}</h3>
      {{#datasources}}
        {{>data_datasource}}
      {{/datasources}}
    </script>

    <script type='text/html' class='partial' id='data_datasource'>
      <div class='datasource'>
        {{ name }}
        <span class='metadata'>{{ bytes }}</span>
        <span class='url'>{{ url }}</span>
      </div>
    </script>

    <script type='text/html' id='reference_symbolizer'>
      <div class='reference-symbolizer'>
        <h2>{{ symbolizer }}</h2>
        <table class='reference-table'>
          <thead>
            <tr>
              <th>css parameter</th>
              <th>type</th>
              <th>default value</th>
            </tr>
          </thead>
          {{#properties}}
            {{>reference_property}}
          {{/properties}}
        </table>
      </div>
    </script>

    <script type='text/html' class='partial' id='reference_property'>
      <tr>
        <th>{{ css }}
          {{#doc}}
            <span class='reference-doc-available'>?</span>
            <div class='reference-doc'>
              {{ doc }}
            </div>
          {{/doc}}
        </th>
        <td>{{ type }}</td>
        <td>{{ default_value }}
          {{#default_meaning}}
            <small class='reference-default-meaning'>({{ default_meaning }})</small>
          {{/default_meaning}}
        </td>
      </tr>
    </script>

    <script type='text/html' id='quick_reference'>
      <div id='quick-reference'>
        <strong>{{ css }}</strong>: {{ type }} <span class='default'>(default {{ default-value }})</span>
        <p>{{#doc}}
          {{ doc }}
        {{/doc}}</p>
      </div>
    </script>

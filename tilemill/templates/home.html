{% extends "base.html" %}

{% block body %}
    <ul>
    {% for project in projects %}
        <li><a href="/projects/edit?id={{ url_escape(project) }}">{{ escape(project) }}</a></li>
    {% end %}
        <li>
            <form action="/projects/new" method="post">
                <input type="text" name="name" />
                <input type="submit" value="Add project" />
            </form>
        </li>
    </ul>
{% end %}
